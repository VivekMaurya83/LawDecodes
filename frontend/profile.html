<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawDecodes - Profile Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="page-container">
        <header class="brand-header">
            <a href="./MainHomePage.html" class="brand-title-link"><h1 class="brand-title">LawDecodes</h1></a>
        </header>
        <main class="main-container">
            <div class="profile-card">
                <section class="profile-form-section">
                    <div class="section-header">
                        <h2 class="section-title">Profile Details</h2>
                        <p class="section-description">Manage your account information</p>
                    </div>
                    <div class="form-container">
                        <div class="form-group"><label for="name" class="form-label">Name</label><input id="name" type="text" class="form-input" placeholder="Enter your full name"></div>
                        <div class="form-group"><label for="email" class="form-label">Email</label><input id="email" type="email" class="form-input" placeholder="Enter your email address"></div>
                        <button id="save-profile-button" class="action-button primary" type="button">Save Changes</button>
                        <div id="profile-message-container"></div>
                    </div>
                    <hr class="divider">
                    <div class="form-container">
                        <div class="form-group">
                            <label class="form-label">Chat History</label>
                            <div class="select-container">
                                <select id="chat-history" class="form-select"><option value="">Loading chat history...</option></select>
                                <div class="select-arrow"><svg width="12" height="8" viewBox="0 0 12 8" fill="none"><path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
                            </div>
                        </div>
                        <button id="logout-button" class="action-button secondary" type="button">Log Out</button>
                    </div>
                </section>
                <aside class="welcome-section">
                    <div class="welcome-content">
                        <h2 class="welcome-title">MANAGE YOUR<br>PROFILE!</h2>
                        <p class="welcome-description">Update your personal information, review your chat history, and manage your uploaded documents. Keep your legal workspace organized and secure.</p>
                        <div class="feature-list">
                            <div class="feature-item"><div class="feature-dot"></div><span class="feature-text">Secure document storage</span></div>
                            <div class="feature-item"><div class="feature-dot"></div><span class="feature-text">Complete chat history</span></div>
                            <div class="feature-item"><div class="feature-dot"></div><span class="feature-text">Easy profile management</span></div>
                        </div>
                    </div>
                    <div class="decoration-circle-1"></div>
                    <div class="decoration-circle-2"></div>
                </aside>
            </div>
        </main>
    </div>
    <script src="profile.js"></script>
</body>
</html>
