<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="site-title">LawDecodes</div>
    
    <div class="wrapper">
        <div class="form-box">
            
            <div id="loginSection">
                <h2>Login</h2>
                
                <form id="loginForm">
                    <div class="input-box">
                        <input type="text" id="username" required>
                        <label>Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required>
                        <label>Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    
                    <p class="form-notice">Usernames are case-insensitive.</p>
                    
                    <button type="submit">Login</button>
                    
                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                    </div>
                </form>

                <div class="linkTxt">
                    <p>Don't have an account? <a href="./Signup.html">Sign up</a></p>
                </div>
            </div>

            <div id="securitySection" style="display: none;">
                <div class="security-box">
                    <h3>Security Question</h3>
                    <p id="securityQuestionText">What is your favorite color?</p>
                    <form id="securityForm">
                        <div class="input-box">
                            <input type="text" id="securityAnswer" required>
                            <label>Your Answer</label>
                            <i class='bx bxs-help-circle'></i>
                        </div>
                        <div id="securityMessage" class="form-notice" aria-live="polite"></div>
                        <button type="submit" id="submitSecurity">Verify</button>
                        <button type="button" id="backToLoginBtn" aria-label="Back to Login">Back to Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="info-text">
            <h2>Welcome Back!</h2>
            <p>Please enter your credentials to access your account.</p>
        </div>
    </div>

    <script src="./Loogin.js"></script>
</body>
</html>
