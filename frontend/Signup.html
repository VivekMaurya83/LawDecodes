<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./Signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="site-title">LawDecodes</div>
    
    <div class="wrapper">
        <div class="form-box register">
            <h2>Sign Up</h2>
            
            <form id="signupForm" novalidate>
                <div id="signupFields">
                    <div class="input-box">
                        <input type="text" id="username" name="username" autocomplete="username" placeholder=" " required aria-label="Username">
                        <label>Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" name="email" autocomplete="email" placeholder=" " required aria-label="Email">
                        <label>Email</label>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password" autocomplete="new-password" placeholder=" " required aria-label="Password">
                        <label>Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" placeholder=" " required aria-label="Confirm Password">
                        <label>Confirm Password</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                    <div id="password-validation-message" class="validation-message">
                        <ul>
                            <li id="length" class="invalid">At least 6 characters</li>
                            <li id="capital" class="invalid">At least one uppercase letter</li>
                            <li id="number" class="invalid">At least one number</li>
                            <li id="match" class="invalid">Passwords must match</li>
                        </ul>
                    </div>

                    <div class="terms-box">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="button" id="moveForwardBtn">Continue</button>
                </div>

                <div id="securitySection" style="display: none;">
                    <h3>Select Security Question</h3>
                    <div class="select-box">
                        <select id="securityQuestionSelect" required></select>
                        <i class='bx bxs-down-arrow'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="securityAnswer" name="securityAnswer" placeholder=" " required aria-label="Security Answer">
                        <label>Your Answer</label>
                        <i class='bx bxs-help-circle'></i>
                    </div>
                    <button type="button" id="backToSignupBtn">Back</button>
                    <button type="submit" id="signupBtn">Sign Up</button>
                </div>

                <div class="linkTxt">
                    <p>Already have an account? <a href="./Login.html">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2>Join Us!</h2>
            <p>Create your account to get started with our services.</p>
        </div>
    </div>

    <script src="./Signup.js"></script>
</body>
</html>
